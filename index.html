<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boardwalk Games | Home</title>

    <!-- Website description and keywords -->
    <meta name="description"
        content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming.">

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page-->
<body class="d-flex flex-column min-vh-100"> 
    <!-- Navigation section -->
    <div>Navigation</div>

    <!-- Header element with carousel | Emmet= header.container>.row>.col-12.col-xl-6*2 -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Boardwalk Games intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <!-- Main element to hold all key sections of the home page. It is not part of the grid structure-->
    <main>
        <!-- Services section - Bootstrap container #1-->
        <section class="container">
            <div class="row">
                <div class="col-12">Services section heading</div> <!-- Heading: Full-width column in all screens-->
                <!--Card columns, responsive-->
                <div class="col-12 col-md-6 col-xl-3">Services</div>
                <div class="col-12 col-md-6 col-xl-3">Services</div>
                <div class="col-12 col-md-6 col-xl-3">Services</div>
                <div class="col-12 col-md-6 col-xl-3">Service</div>
            </div>
        </section>
    </main>

    <!-- Footer / Contact section -->
    <footer class="mt-auto">  <!--mt auto added to push footer to the bottom of the page-->
        <div class="container">
            <div class="row justify-content-center">      <!-- justify to center the columns in XL screens-->
                <div class="col-12">Contact section</div> <!-- Heading: Full-width column in all screens-->
                <!--Contact info, responsive-->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div> <!-- xl-4 so they dont spread too far out-->
                <!--Opening times, responsive-->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/dd9cffa4c0.js" crossorigin="anonymous"></script>

</body>

</html>
